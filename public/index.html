<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CHC Airdrop</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
</head>
<body>
  <div class="container">
    <img src="https://chillingcoin.com/assets/logo.png" alt="CHC Logo" class="logo" />
    <h1>CHC Airdrop</h1>
    <p>Claim your 500k CHC now + earn for each referral</p>

    <button id="connectBtn">Connect Wallet</button>
    <button id="claimBtn" disabled>Claim Airdrop</button>

    <p id="referralLink" style="display:none;"></p>
    <button id="copyBtn" style="display:none;">Copy Referral Link</button>

    <div id="shareButtons" style="display:none; margin-top: 10px;">
      <a href="#" id="shareTelegram" target="_blank">üì® Share on Telegram</a> |
      <a href="#" id="shareTwitter" target="_blank">üê¶ Share on X</a>
    </div>

    <p id="status"></p>

    <div class="socials">
      <h3>Join Our Community</h3>
      <a href="https://t.me/Chillingcoinbsc0" target="_blank">
        <img src="https://img.icons8.com/ios-filled/50/00ffff/telegram-app.png" alt="Telegram" width="32" />
      </a>
      <a href="https://x.com/chillingchc" target="_blank">
        <img src="https://img.icons8.com/ios-filled/50/00ffff/twitterx.png" alt="X/Twitter" width="32" />
      </a>
      <a href="https://discord.gg/Afguv5Nv" target="_blank">
        <img src="https://img.icons8.com/ios-filled/50/00ffff/discord-logo.png" alt="Discord" width="32" />
      </a>
    </div>
  </div>

  <script>
    let userAddress = null;

    async function connectWallet() {
      if (window.ethereum) {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          userAddress = accounts[0];
          document.getElementById('claimBtn').disabled = false;

          const referralURL = window.location.origin + "?ref=" + userAddress.toLowerCase();
          document.getElementById('referralLink').innerText = referralURL;
          document.getElementById('referralLink').style.display = "block";
          document.getElementById('copyBtn').style.display = "inline-block";
          document.getElementById('shareButtons').style.display = "block";

          document.getElementById('shareTelegram').href =
            `https://t.me/share/url?url=${encodeURIComponent(referralURL)}&text=Claim free 500k CHC + earn more per referral!`;
          document.getElementById('shareTwitter').href =
            `https://twitter.com/intent/tweet?url=${encodeURIComponent(referralURL)}&text=üöÄ Claim free 500k $CHC + earn more per referral! Join the ChillingCoin airdrop now! ‚ùÑÔ∏è`;

          document.getElementById('status').innerText = "Wallet connected: " + userAddress;
        } catch (error) {
          document.getElementById('status').innerText = "Connection rejected.";
        }
      } else {
        document.getElementById('status').innerText = "MetaMask not detected.";
      }
    }

    function copyReferralLink() {
      const link = document.getElementById('referralLink').innerText;
      navigator.clipboard.writeText(link);
      alert("Referral link copied!");
    }

    document.getElementById('connectBtn').addEventListener('click', connectWallet);
    document.getElementById('copyBtn').addEventListener('click', copyReferralLink);
  </script>
</body>
</html>
