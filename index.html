<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CHC Airdrop</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
</head>
<body>
  <div class="container">
    <img src="logo.svg" alt="CHC Logo" class="logo" />
    <h1>CHC Airdrop</h1>
    <p>üéâ Claim <strong>500k $CHC</strong> now + earn <strong>2M $CHC</strong> per referral (max <strong>1B</strong>)</p>

    <div id="countdown"></div>

    <button id="connectBtn">Connect Wallet</button>
    <button id="claimBtn" disabled>Claim Airdrop</button>

    <p id="referralLink" style="display:none;"></p>
    <button id="copyBtn" style="display:none;">Copy Referral Link</button>

    <div id="shareButtons" style="display:none; margin-top: 10px;">
      <a href="#" id="shareTelegram" target="_blank">üì® Share on Telegram</a> |
      <a href="#" id="shareTwitter" target="_blank">üê¶ Share on X</a>
    </div>

    <p id="status"></p>

    <div class="socials">
      <h3>Join Our Community</h3>
      <a href="https://t.me/Chillingcoinbsc0" target="_blank">
        <img src="https://img.icons8.com/ios-filled/50/00ffff/telegram-app.png" alt="Telegram" width="32" />
      </a>
      <a href="https://x.com/chillingchc" target="_blank">
        <img src="https://img.icons8.com/ios-filled/50/00ffff/twitterx.png" alt="X/Twitter" width="32" />
      </a>
      <a href="https://discord.gg/Afguv5Nv" target="_blank">
        <img src="https://img.icons8.com/ios-filled/50/00ffff/discord-logo.png" alt="Discord" width="32" />
      </a>
    </div>
  </div>

  <script>
    let userAddress = null;
    const deadline = new Date("2025-08-01T00:00:00Z").getTime(); // ‚è± Countdown ends Aug 1, 2025

    function updateCountdown() {
      const now = new Date().getTime();
      const timeLeft = deadline - now;

      const cd = document.getElementById('countdown');
      if (timeLeft > 0) {
        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
        cd.innerHTML = `‚è≥ Airdrop ends in: <strong>${days}d ${hours}h ${minutes}m ${seconds}s</strong>`;
      } else {
        cd.innerHTML = `üö® Airdrop has ended. Manual approval required for late entries.`;
        document.getElementById("claimBtn").disabled = true;
      }
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    async function connectWallet() {
      if (window.ethereum) {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          userAddress = accounts[0];
          document.getElementById('claimBtn').disabled = false;

          const referralURL = window.location.origin + "?ref=" + userAddress.toLowerCase();
          document.getElementById('referralLink').innerText = referralURL;
          document.getElementById('referralLink').style.display = "block";
          document.getElementById('copyBtn').style.display = "inline-block";
          document.getElementById('shareButtons').style.display = "block";

          document.getElementById('shareTelegram').href =
            `https://t.me/share/url?url=${encodeURIComponent(referralURL)}&text=Claim free 500k CHC + earn 2M per referral!`;
          document.getElementById('shareTwitter').href =
            `https://twitter.com/intent/tweet?url=${encodeURIComponent(referralURL)}&text=üöÄ Claim 500k $CHC + earn 2M more per referral! Join the ChillingCoin airdrop! ‚ùÑÔ∏è`;

          document.getElementById('status').innerText = "‚úÖ Wallet connected: " + userAddress;
        } catch (error) {
          document.getElementById('status').innerText = "‚ùå Connection rejected.";
        }
      } else {
        document.getElementById('status').innerText = "‚ùå MetaMask not detected.";
      }
    }

    function copyReferralLink() {
      const link = document.getElementById('referralLink').innerText;
      navigator.clipboard.writeText(link);
      alert("‚úÖ Referral link copied!");
    }

    async function claimAirdrop() {
      if (!userAddress) {
        document.getElementById('status').innerText = "‚ö†Ô∏è Connect your wallet first.";
        return;
      }

      const ref = new URLSearchParams(window.location.search).get("ref") || null;

      try {
        const res = await fetch("https://chc-airdrop-backend.onrender.com/claim", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ wallet: userAddress.toLowerCase(), ref })
        });

        const data = await res.json();
        if (data.success) {
          document.getElementById('status').innerText = "üéâ Airdrop claimed successfully!";
        } else {
          document.getElementById('status').innerText = "‚ùå " + data.message;
        }
      } catch (err) {
        document.getElementById('status').innerText = "üö® Server error. Try again.";
      }
    }

    document.getElementById('connectBtn').addEventListener('click', connectWallet);
    document.getElementById('copyBtn').addEventListener('click', copyReferralLink);
    document.getElementById('claimBtn').addEventListener('click', claimAirdrop);
  </script>
</body>
</html>
